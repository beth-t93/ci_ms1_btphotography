    <!------------------------Header----------------------->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
            <img src="assets/images/logo2.jpg" alt="Logo Icon" class="logo-icon d-inline-block align-text-top"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
            </li>
          </ul>
          <!-- Button trigger modal -->
          <button type="button" class="btn contact-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Booking
          </button>

          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Looking to make a booking?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form action="https://formdump.codeinstitute.net/" method="POST">
                    <label for="name">Name:</label><br>
                    <input type="name" required><br>
                    <label for="email">Email:</label><br>
                    <input type="email" required><br>
                    <label for="date">Date:</label><br>
                    <input type="date" required><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="5" cols="33">
                    </textarea><br>
                    <input type="submit" value="Send!" class="send-btn"><br>
                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </nav>
    
    

  </header>
<!------------------------Body----------------------->
